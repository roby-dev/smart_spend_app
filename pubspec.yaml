name: smart_spend_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  go_router: ^14.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  path: ^1.9.0
  riverpod_annotation: ^2.3.5
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_smart_icon_morado.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#DA91F1"
  image: assets/images/splash_morado.png
  android_12:
    image: assets/images/splash_morado.png
    color: "#DA91F1"